<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- link é teg para referencia um link -->
    <!-- O atributo "rel" significa "relação" -->
    <!-- styesheet significs "folha de estilo" -->
    <!-- href voçê deve referenciar o local do arquivo css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A tag DIV cria uma divisória no site -->
    <div>
    <!-- class no CSS é uma categoria de estilização -->
    <img class="borda-produto" height="300rem" width="200" alt="Homem utilizando camisa preta"
        src="./imagem/camisa pretaa.jpg"/>
    <!-- A tag H2 é um título secundário -->
    <h2>camisa da cor Preta</h2>
    <!-- A tag span é muito usada para descrição de produtos -->
    <span>Tecido utilizado da marca X com acabamentos Y</span>
    <!-- tag "a" é utilizada para criar LINKS no body do site -->
    <a href="pagamento/>produto/camisa-preta>">Comprar Camisa</a>
</div>
</html>
