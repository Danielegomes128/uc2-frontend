<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />  
    <title>Document</title>
    <!-- Tag Link consegue Linkar algo no HTML -->
    <!-- rel é um atributo que define arelação do link
    com o html refereciado -->
    <!-- href é o atributo que define onde está o elemento 
    para linkar -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- A  tag é uma divisão da página  -->
    <!-- Podemos colocar um ou mais classes em uma tag HTML nesse caso
    "quadrado" -->
    <div class="quadrado">
        <h1>Mulheres .Tech</h1>
    </div>
    <table>
        <!-- TR Significa Linha da Tabela(Horizontal) -->
        <tr>
        <!-- TH Significa Cabeçalho da Tabela -->
          <th>Nome</th>
          <th>Contato</th>
          <th>Bairro</th>
        </tr>
        <tr>
            <!-- TD significa Dado da tabela -->
          <td>Maria Da Silva</td>
          <td>(21) 2687-6809</td>
          <td>Campo Grande</td>
        </tr>
        <tr>
          <td>Eduarda Elza Sophie Cavalcanti</td>
          <td>(21) 3760-6507</td>
          <td>Campo Grande</td>
        </tr>
        <tr>
            <td>Gabriele Gomes</td>
            <td>(21) 9999-5689</td>
            <td>Nova Iguaçu</td>
        </tr>    

        <tr>
            <td>Esther Francelino</td>
            <td>(21) 6699-2588</td>
            <td> Guaratiba</td>
        </tr>
    
    </table>
</body>
</html>
