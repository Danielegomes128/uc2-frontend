<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo-mulheres-tech">
        <h1>MULHERES TECH</h1>
    </div>

    <h2>Cadastro Mulheres Tech</h2>

    <!-- Colocarem um conmetário ao lado de cada tag do form,explicando
    o que cada elemento faz -->

<!-- tag form: Cria um formulário na página -->
<!-- atributo action: específica para onde enviar os dados -->
    <form action="">
        <!-- tag label:Define rótulos para tags input-->
        <!-- abtributo for: Conectar o label e o input -->
        <!-- tag br: quebra de linha -->
        <label for="fname">Nome:</label><br>
        <!-- atributo type: Define o tipo -->
        <!-- atributo id: Define o identificador -->
        <!-- atributo name: Define o nome -->
        <!-- atributo value: Define o valor -->
        <input type="text" id="fname" name="fname" value="" /><br>

        <label for="lname">Sobrenome:</label><br />
        <input type="text" id="lname" name="lname" value="" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" value="" /><br /><br />
        
        <input type="submit" value="Cadastrar" />
      </form>
</body>
</html>
